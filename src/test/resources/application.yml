firok:
  spring:
    plugs:
      shutdown:
        enable: true
      encrypt:
        enable: true
        private-key-path: ./caches/private.bin
        public-key-path: ./caches/public.bin
      file:
        enable: true
        folder-local: ./caches
        auto-table-creation: true
      tag:
        enable: true
        auto-table-creation: true
      user:
        enable: true
        auto-table-creation: true
        password-salt: 12345678

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/alloy-desk?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull
    #    driver-class-name: org.h2.Driver
    #    url: jdbc:h2:./alloy-desk-database/main.db;AUTO_SERVER=TRUE
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      idle-timeout: 600000
      maximum-pool-size: 10
      auto-commit: true
      pool-name: HikariCorePool
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: select * from information_schema.tables limit 1
